<div class="container">
    <div class="form">
   
    <form nz-form [formGroup]="formUser">
        <nz-form-item nz-row class="register-area">
            <nz-form-control [nzSpan]="14" [nzOffset]="6">
              <label>Crear Usuario</label>
            </nz-form-control>
          </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">Nombre</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
              <input nz-input formControlName="nameUser" id="nameUser" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="login">Login</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
              <input nz-input formControlName="loginUser" id="loginUser" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="password">Contrase√±a</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
              <input nz-input formControlName="password" id="password" />
            </nz-form-control>
        </nz-form-item>
        
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" class="pb-0" nzFor="typeQuestion" nzRequired
              >Tipo Usuario</nz-form-label
            >
            <nz-form-control [nzSm]="6" [nzXs]="24" nzErrorTip="Selecciona tipo Usuario">
              <nz-select
                [nzPlaceHolder]="'Seleccione tipo Usuario'"
                formControlName="selectTypeUser"
                nzAllowClear
              >
                <nz-option
                  [nzValue]="'Administrador'"
                  [nzLabel]="'Administrador'"
                ></nz-option>
                <nz-option
                  [nzValue]="'Usuario Local'"
                  [nzLabel]="'Usuario Local'"
                ></nz-option>
                <nz-option
                  [nzValue]="'Soporte'"
                  [nzLabel]="'Soporte'"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        <nz-form-item nz-row class="register-area">
            <nz-form-control [nzSpan]="14" [nzOffset]="6">
              <button nz-button nzType="primary" [nzSize]="'large'"
              nzShape="round" (click)="createUser()">Crear Cuenta</button>
            </nz-form-control>
          </nz-form-item>

    </form>
    </div>
</div>
